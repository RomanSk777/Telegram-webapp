<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Запросити друзів</title>
  <!-- Підключаємо Telegram Web App JS SDK -->
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script>
    function shareReferral() {
      // Зчитуємо реферальний код з параметрів URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code") || "YOUR_REFERRAL_CODE";
      const referralLink = `https://t.me/Alcaponespeak_bot?start=${code}`;
      
      // Викликаємо shareData для відкриття діалогу поширення
      Telegram.WebApp.shareData({
        text: 'Запрошую тебе приєднатися: ' + referralLink
      }).then(() => {
        document.getElementById("message").innerText = "Реферальне посилання надіслано!";
      }).catch((err) => {
        document.getElementById("message").innerText = "Помилка: " + err;
      });
    }
  </script>
</head>
<body style="text-align: center; padding: 30px;">
  <h1>Запросити друзів</h1>
  <!-- Велика кнопка для поширення -->
  <button style="font-size: 18px; padding: 15px 30px;" onclick="shareReferral()">
    Натисни, щоб запросити друзів
  </button>
  <p id="message"></p>
</body>
</html>
